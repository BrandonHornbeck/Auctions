<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Previous auctions</title>
    </head>
    <h:body>
        <h:link value="filter" outcome="filter"/><br/>
        <h:link value="sell item" outcome="sell"/><br/>
        <h:link value="buy item" outcome="buy"/><br/>
        
        <h:form>
            <h:commandButton value="log out"
                                 action="#{logOut.logOut()}"/>
        </h:form>
        <hr/>
        <br/>
      
        <br/>
        <hr/>
        Item list:
        <br/>
        <h:dataTable value="#{listItems.listItemsPrevious}" var="i" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{i.id}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{i.name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{i.category}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{i.getPrice()}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Owner</f:facet>
                <h:outputText value="#{i.getOwner().name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">End Date</f:facet>
                <h:outputText value="#{i.endDate}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Winner</f:facet>
                <h:outputText value="#{i.getBidder().name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ordered</f:facet>
                <h:outputText value="#{i.ordered}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delivered</f:facet>
                <h:outputText value="#{i.delivered}" style="padding:20px"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
