<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Filter Items</title>
    </head>
    <h:body>
        <h:link value="sell item" outcome="sell"/><br/>
        <h:link value="buy item" outcome="buy"/><br/>
        
        <h:form>
            <h:commandButton value="log out"
                                 action="#{logOut.logOut()}"/>
        </h:form>
        <hr/>
        <br/>
        
        <h:form>
            Filter: 
            <fieldset>
                Name:
                <h:inputText value="#{listItems.name}"
                             id="lIn">
                </h:inputText>
                <h:commandButton value="filter"
                                 action="#{listItems.filterByName()}"/>
            </fieldset> 
            <fieldset>
                Category:
                <h:inputText value="#{listItems.category}"
                             id="cIn">
                </h:inputText>
                <h:commandButton value="filter"
                                 action="#{listItems.filterByCategory()}"/>
            </fieldset>
        </h:form>
              
        
        <br/>
        <hr/>
        Item list:
        <br/>
        <h:dataTable value="#{listItems.itemList}" var="i" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{i.id}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{i.name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{i.category}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{i.getPrice()}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Owner</f:facet>
                <h:outputText value="#{i.getOwner().name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">End Date</f:facet>
                <h:outputText value="#{i.endDate}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bid</f:facet>
                <h:form>
                    <h:inputText value="#{bid.bid}" id="bidIn"/>
                    <h:commandButton value="bid" action="#{bid.bid(i.id)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Bid status</f:facet>
                <h:form>
                    <h:outputText value="#{bid.bid_status}" id="bidIn"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
