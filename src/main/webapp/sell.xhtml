<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Sell Item</title>
    </head>
    <h:body>
        <h:link value="filter" outcome="filter"/><br/>
        <h:link value="buy item" outcome="buy"/><br/>
        
        <h:form>
            <h:commandButton value="log out"
                                 action="#{logOut.logOut()}"/>
        </h:form>
        <hr/>
        <br/>


        <h:form>
            Sell Item: <br/>
            <fieldset>
                Name:
                <h:inputText value="#{sellItem.name}"
                             id="lIn">
                </h:inputText>
                <br/>

                Description:
                <h:inputTextarea value="#{sellItem.description}"
                                 id="dIn">
                </h:inputTextarea>
                <br/>

                Starting price:
                <h:inputText value="#{sellItem.startingPrice}"
                             id="spIn">
                </h:inputText>
                <br/>
                
                Category:
                <h:inputText value="#{sellItem.category}"
                             id="caIn">
                </h:inputText>
                <br/>

                End Date:
                <h:inputText value="#{sellItem.endDate}"
                             id="edIn">
                </h:inputText>
                <br/>

                <h:commandButton value="sell"
                                 action="#{sellItem.sell()}"/>
            </fieldset>
        </h:form>

        Status:
        #{sellItem.status}
        
        

        <br/>
        <hr/>
        Item list:
        <br/>
        <h:dataTable value="#{listItems.itemListSelling}" var="i" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{i.id}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{i.name}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{i.category}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{i.getPrice()}" style="padding:20px"/>
            </h:column>
            <h:column>
                <f:facet name="header">End Date</f:facet>
                <h:outputText value="#{i.endDate}" style="padding:20px"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">remove</f:facet>
                <h:form>
                    <h:commandButton value="remove" action="#{sellItem.remove(i.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
